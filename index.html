<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC 卡讀取器 - 網頁版</title>
    <!-- 使用 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入 Lucide 圖標 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 簡單的 Lucide 圖標組件封裝
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [status, setStatus] = useState('idle'); // idle, loading, success, error
            const [cardData, setCardData] = useState(null);
            const [error, setError] = useState('');
            const [backendOnline, setBackendOnline] = useState(false);

            const API_BASE = 'http://127.0.0.1:5000/api';

            const checkHealth = async () => {
                try {
                    const res = await fetch(`${API_BASE}/health`);
                    setBackendOnline(res.ok);
                } catch {
                    setBackendOnline(false);
                }
            };

            useEffect(() => {
                checkHealth();
                const interval = setInterval(checkHealth, 5000);
                return () => clearInterval(interval);
            }, []);

            const readCard = async () => {
                setStatus('loading');
                setError('');
                try {
                    const response = await fetch(`${API_BASE}/card/read`);
                    const result = await response.json();

                    if (result.success) {
                        setCardData(result.data);
                        setStatus('success');
                    } else {
                        setError(result.error);
                        setStatus('error');
                    }
                } catch (err) {
                    setError('無法連線至本地後端，請確認 Python 程式已在電腦執行');
                    setStatus('error');
                }
            };

            return (
                <div className="min-h-screen text-slate-100 flex items-center justify-center p-6 font-sans">
                    <div className="max-w-md w-full">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-8">
                            <div className="flex items-center gap-3">
                                <div className="p-3 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/20">
                                    <Icon name="cpu" className="w-8 h-8 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight text-white">IC Card Reader</h1>
                                    <div className="flex items-center gap-2">
                                        <div className={`w-2 h-2 rounded-full ${backendOnline ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                        <span className="text-xs text-slate-400 font-medium">
                                            {backendOnline ? '本地驅動已連線' : '本地驅動未啟動'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main Card */}
                        <div className="bg-slate-800 border border-slate-700 rounded-3xl p-8 shadow-2xl">
                            <div className="relative aspect-[1.58/1] w-full bg-gradient-to-br from-slate-700 to-slate-800 rounded-2xl mb-8 overflow-hidden border border-slate-600/50 flex flex-col items-center justify-center group">
                                <div className="absolute top-4 right-6 text-slate-500 italic font-serif">SmartCard</div>
                                
                                {status === 'success' ? (
                                    <div className="flex flex-col items-center">
                                        <Icon name="check-circle" className="w-16 h-16 text-green-400 mb-2" />
                                        <span className="text-green-400 font-bold tracking-widest text-sm uppercase">Card Detected</span>
                                    </div>
                                ) : status === 'loading' ? (
                                    <div className="flex flex-col items-center">
                                        <Icon name="refresh-cw" className="w-16 h-16 text-blue-400 animate-spin mb-2" />
                                        <span className="text-blue-400 font-medium">Reading...</span>
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center opacity-40">
                                        <Icon name="credit-card" className="w-20 h-20 text-slate-400 mb-2" />
                                        <span className="text-sm">Waiting for action</span>
                                    </div>
                                )}
                                
                                <div className="absolute bottom-4 left-6 flex gap-1">
                                    {[1, 2, 3, 4].map(i => <div key={i} className="w-8 h-1 bg-slate-600 rounded-full"></div>)}
                                </div>
                            </div>

                            {/* Results Info */}
                            {status === 'success' && cardData && (
                                <div className="space-y-4 mb-6">
                                    <div className="bg-slate-900/50 rounded-xl p-4 border border-slate-700">
                                        <p className="text-xs text-slate-500 uppercase font-bold mb-1">ATR Identifier</p>
                                        <p className="font-mono text-blue-400 text-sm break-all tracking-tight">
                                            {cardData.atr}
                                        </p>
                                    </div>
                                    <div className="bg-slate-900/50 rounded-xl p-4 border border-slate-700">
                                        <p className="text-xs text-slate-500 uppercase font-bold mb-1">Reader Device</p>
                                        <p className="text-slate-300 text-sm">
                                            {cardData.reader}
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* Error Message */}
                            {status === 'error' && (
                                <div className="bg-red-500/10 border border-red-500/20 rounded-xl p-4 mb-6 flex items-start gap-3 animate-shake">
                                    <Icon name="alert-circle" className="w-5 h-5 text-red-400 shrink-0 mt-0.5" />
                                    <p className="text-sm text-red-200">{error}</p>
                                </div>
                            )}

                            {/* Action Button */}
                            <button
                                onClick={readCard}
                                disabled={status === 'loading'}
                                className={`w-full py-4 rounded-2xl font-bold text-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-2 ${
                                    backendOnline 
                                        ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-600/30' 
                                        : 'bg-slate-700 text-slate-400'
                                }`}
                            >
                                {status === 'loading' ? '通訊中...' : '讀取 IC 卡'}
                            </button>
                        </div>
                        
                        <div className="mt-8 p-4 bg-slate-800/50 rounded-2xl border border-slate-700/50">
                            <h3 className="text-xs font-bold text-slate-500 uppercase mb-2 flex items-center gap-1">
                                <Icon name="wifi" className="w-3 h-3" /> 部署說明
                            </h3>
                            <ul className="text-[10px] text-slate-500 space-y-1 list-disc pl-4">
                                <li>將此檔案上傳至 GitHub 並啟用 GitHub Pages 即可公開存取。</li>
                                <li>使用者端必須在電腦執行 Python 後端 API (localhost:5000)。</li>
                                <li>確保後端已安裝 <code>flask-cors</code> 以允許跨網域請求。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
